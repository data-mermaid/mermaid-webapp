name: ðŸ§ª Test

on:
  workflow_call:
    inputs:
      environment:
        description: 'GitHub environment to pull secrets from'
        required: true
        type: string

jobs:
  test:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    env:
      VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE }}
      VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
      VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN }}
      VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
      VITE_MERMAID_API: ${{ vars.VITE_MERMAID_API }}
      VITE_MERMAID_REFERENCE_LINK: ${{ vars.VITE_MERMAID_REFERENCE_LINK }}
      VITE_MERMAID_EXPLORE_LINK: ${{ vars.VITE_MERMAID_EXPLORE_LINK }}
      VITE_CORAL_ATLAS_APP_ID: ${{ secrets.VITE_CORAL_ATLAS_APP_ID }}
    steps:
      - name: "Dump context env"
        run: |
          echo "inputs.environment=${{ inputs.environment }}"
          echo "VITE_AUTH0_CLIENT_ID length=${#VITE_AUTH0_CLIENT_ID}"
          echo "VITE_MAPBOX_ACCESS_TOKEN length=${#VITE_MAPBOX_ACCESS_TOKEN}"            
          echo "VITE_AUTH0_DOMAIN=$VITE_AUTH0_DOMAIN"
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.2.0
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4.2.2
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: yarn install
      - name: Run Tests
        run: yarn run test --watchAll=false
