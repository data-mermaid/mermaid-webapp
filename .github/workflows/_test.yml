name: ðŸ§ª Test

on:
  workflow_call:
    inputs:
      environment:
        description: 'GitHub environment to pull secrets from'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Dump context env"
        run: |
          echo "inputs.environment=${{ inputs.environment }}"
          echo "github.environment=${{ github.environment }}"
          echo "DUMMY_SECRET=${{ inputs.dummy-secret }}"
          echo "DUMMY_SECRET length=${#inputs.dummy-secret }"

      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.2.0
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4.2.2
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: yarn install
      - name: Run Tests
        run: yarn run test --watchAll=false
