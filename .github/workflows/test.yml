name: Test

on:
  workflow_run:
    workflows: [Build]
    types:
      - completed
  pull_request:

env:
  REACT_APP_AUTH0_AUDIENCE: https://dev-api.datamermaid.org
  REACT_APP_AUTH0_CLIENT_ID: 4AHcVFcwxHb7p1VFB9sFWG52WL7pdNm5
  REACT_APP_AUTH0_DOMAIN: datamermaid.auth0.com
  REACT_APP_MERMAID_API: https://dev-api.datamermaid.org/v1
  REACT_APP_MERMAID_REFERENCE_LINK: https://dev-collect.datamermaid.org/#/reference
  REACT_APP_MERMAID_DASHBOARD_LINK: https://dashboard.datamermaid.org
  REACT_APP_CORAL_ATLAS_APP_ID: v8nkxznp3m

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Fetch node_cache
        id: node_cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_cache-
            ${{ runner.os }}-node_cache-
            ${{ runner.os }}-

      - if: ${{ steps.node_cache.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Run Unit Tests
        run: yarn test
